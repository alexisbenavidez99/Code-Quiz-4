<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- TOP BAR AND QUIZ INTRO -->
    <header>
        <div class="view-scores">View high scores</div>
        <div class="timer">
            Timer: <span id="timer"></span>
        </div>
    </header>

    <div class="wrapper">
    <section class="quiz-intro">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the code related questions within the time limit.<br>Keep in mind that wrong answers will penalize your score/time by 10 seconds!<br> Good luck!</p>
        <button class="start">Start Quiz</button>
    </section>

    
    <main>
    <!-- QUESTION ONE -->
    <section class="question-page">
        <p id="question"></p>
        <ul>
        <li><button class="answer">Answer 1</button></li>
        <li><button class="answer">Answer 2</button></li>
        <li><button class="answer">Answer 3</button></li>
        <li><button class="answer">Answer 4</button></li>
        </ul>
    </section>

    <!-- INCORRECT/CORRECT -->
    <section class="correct">
        <p>Correct!</p>
    </section>

    <section class="incorrect">
        <p>Incorrect!</p>
    </section>

    <!-- SCORE REPORT -->
    <section id="score-report">
        <h2>All done!</h2>
        <p>Your final score is: <span id="current-score"></span></p>
        <form>
            <label for="">Enter initials:</label>
            <input type="text"> 
            <button>Submit</button>
        </form>
    </section>

    <!-- HIGHSCORE SCREEN -->
    <section class="highscore" id="high-score">
        <h2>High scores</h2>
        <button>Go back</button>
        <button>Clear high scores</button>
    </section>
    </main>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
